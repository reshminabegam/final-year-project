<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Background with gradient overlay */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('er.jpg') no-repeat center center/cover;
            position: relative;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.4));
            z-index: -1;
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 700px;
            margin: 10% auto;
            text-align: center;
            transition: 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #28a745;
        }

        /* User Email Display */
        #userEmail {
            font-weight: bold;
            font-size: 22px;
            color: #f8f9fa;
        }

        /* Streak Animation */
        .streak {
            font-size: 24px;
            color: #ffc107;
            display: inline-block;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #ffc107;
            }
            100% {
                transform: scale(1.2);
                color: #ff4500;
            }
        }

        /* Buttons */
        .btn {
            font-size: 18px;
            padding: 12px 30px;
            margin: 10px;
            transition: 0.3s;
            border-radius: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: #007bff;
            border: none;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
        }

        /* Activity Counter */
        .activity {
            font-size: 22px;
            color: #17a2b8;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            text-align: center;
            color: #f8f9fa;
            background: #000;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 40px;
        }

        footer b {
            color: #28a745;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                padding: 30px;
            }

            h2 {
                font-size: 30px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

<!-- Background with gradient overlay -->
<div class="background-overlay"></div>

<!-- Dashboard -->
<div class="glass-card">
    <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
    <p>Welcome, <span id="userEmail"></span>!</p>

    <div class="activity">
        <p>Daily Activity Count: <span id="activityCount">0</span> <i class="fas fa-chart-line"></i></p>
        <p>Current Streak: <span class="streak" id="streakCount">0</span> days ðŸ”¥</p>
    </div>

    <div class="d-flex justify-content-center flex-wrap">
        <a href="index.html" class="btn btn-primary"><i class="fas fa-deaf"></i> Go to Hearing Test</a>
        <a href="i-1.html" class="btn btn-secondary"><i class="fas fa-home"></i> Back to Home</a>
        <button class="btn btn-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Hearing Test Website | Designed by <b>Haneefa</b></p>
</footer>

<!-- JavaScript -->
<script>
    // On page load, verify if the user is logged in
    window.onload = () => {
        const email = localStorage.getItem('email');
        if (!email) {
            alert('Please login first.');
            window.location.href = 'login.html';
        } else {
            document.getElementById('userEmail').textContent = email;

            // Update daily activity count
            const today = new Date().toLocaleDateString();
            const lastVisit = localStorage.getItem('lastVisit');
            
            if (lastVisit !== today) {
                localStorage.setItem('lastVisit', today);

                // Increment streak only if consecutive day
                const streak = parseInt(localStorage.getItem('streakCount')) || 0;
                const lastStreakDate = new Date(localStorage.getItem('lastStreakDate'));
                const diff = (new Date() - lastStreakDate) / (1000 * 60 * 60 * 24);

                if (lastStreakDate && diff === 1) {
                    localStorage.setItem('streakCount', streak + 1);
                } else if (diff > 1) {
                    localStorage.setItem('streakCount', 1); // Reset streak if gap > 1 day
                } else {
                    localStorage.setItem('streakCount', streak + 1);
                }

                localStorage.setItem('lastStreakDate', new Date());
            }

            // Increment daily activity count
            const count = parseInt(localStorage.getItem('activityCount')) || 0;
            localStorage.setItem('activityCount', count + 1);

            // Display the counts
            document.getElementById('activityCount').textContent = localStorage.getItem('activityCount');
            document.getElementById('streakCount').textContent = localStorage.getItem('streakCount');
        }
    };

    // Logout function
    function logout() {
        localStorage.removeItem('email');
        window.location.href = 'i-1.html';
    }
</script>

</body>
</html>
